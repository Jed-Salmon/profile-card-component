<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="jed-salmon" />
    <meta
      name="description"
      content="Profile Card Component from the Front End Mentor Challenge"
    />
    <meta name="keywords" content="web development, profile card" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="circles">
        <img class="c1" src="./images/bg-pattern-top.svg" alt="" />
        <img class="c2" src="./images/bg-pattern-bottom.svg" alt="" />
      </div>

      <div class="profile-card">
        <header>
          <div class="banner-image"></div>
        </header>

        <main>
          <img src="./images/image-victor.jpg" alt="user profile picture" />
          <p>Victor Crest <span>26</span></p>
          <span class="location">london</span>
        </main>

        <footer class="social-stats">
          <div>
            <p>80k</p>
            <span>followers</span>
          </div>
          <div>
            <p>803k</p>
            <span>likes</span>
          </div>
          <div>
            <p>1.4k</p>
            <span>photos</span>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
